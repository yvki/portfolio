<script>
    function login() {

    }

    function register() {
        window.alert("Registeration successful.\nPlease login.")
        window.location.assign("login.html");
    }

    function myFunction() {
        var x = document.getElementById("myInput");
        if (x.type === "password") {

            window.alert("Password Visibility ON");
        } else {
            x.type = "password";
            window.alert("Password Visibility OFF");
        }
    }
</script>
